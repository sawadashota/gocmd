version: 2
jobs:
  build:
    docker: &docker
      - image: circleci/golang:1.11.2
    environment:
      GO111MODULE: "on"
    working_directory: &working_directory /go/src/github.com/sawadashota/gocmd
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: go mod download
      - run:
          name: Create binary
          command: go install
      - run:
          name: Test
          command: go test -v -cover ./...
      - store_artifacts:
          path: /go/src/github.com/sawadashota/gocmd/pprof
  release:
    docker: *docker
    working_directory: *working_directory
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: go mod download
      - run:
          name: Install goreleaser
          command: go get -u github.com/goreleaser/goreleaser
      - run:
          name: Release
          command: goreleaser
workflows:
  version: 2
  default:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
